<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form for PHOTOGRAPHY CLASS</title>
        <link rel="stylesheet" href="style.css">
        <style>
            *{
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
}
.container{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0,0,50,0.8),rgba(0,0,50,0.8)),url(background.jpg);
    background-position: center;
    background-size: cover;
    position: relative;
}
.form-box{
    bottom: 300px;
 margin-left: 18%;   
}
.form-box{
    width: 90%;
    max-width: 450px;
    position: absolute;
    transform: translate(50%,50%);
    background: #fff;
    padding: 50px 60px 70px;
    text-align: center;
}
.form-box h1{
    font-size: 30px;
    margin-bottom: 60px;
    color: #3c00a0;
    position: relative;
}
.form-box h1::after{
    content: '';
    width: 30px;
    height: 4px;
    border-radius: 3px;
    background: #3c00a0;
    position: absolute;
    bottom: -12px;
    left: 50%;
    transform: translateX(-50);
}







.input-field{
    background: #eaeaea;
    margin: 15px 0;
    border-radius: 3px;
    display: flex;
    align-items: center;
    max-height: 65px;
    transition: max-height 0.5s;
    overflow: hidden;

}
input{
    width: 100%;
    background: transparent;
    border: 0;
    outline: 0;
    padding: 18px 15px;

}
.input-field i{
    margin-left: 15px;
    color: #999;
}
form p{
    text-align: left;
    font-size: 13px;
}
form p a{
    text-decoration: none;
    color: #3c00a0;
}
.btn-field{
    width: 100%;
    display: flex;
    justify-content: space-between;
}
.btn-field button{
    flex-basis: 48%;
    background: #3c00a0;
    color: #fff;
    height: 40px;
    border-radius: 20px;
    border: 0;
    outline: 0;
    cursor: pointer;
    transition: background 1s;
}

.input-group{
    height: 280px;
}

.btn-field button.disable{
    background: #3c00a0;
    color: #555;
}
        </style>
        <script src="https://kit.fontawesome.com/22e55bbc5d.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form name="f1" onsubmit="return formvalidation();">
                   <div class="input-group">
                       <div class="input-field" id="nameField">
                          <i class="fa-solid fa-user"></i>
                          <input type="text" name="fname" name="fn" id="fn" placeholder="Name">
                       </div>
                       <div class="input-field">
                          <i class="fa-solid fa-envelope"></i>
                          <input type="email" id="email" placeholder="Email">
                       </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="pwds" placeholder="password">
                        </div>
                        <div class="button">
                            <input type="submit" value="Register">
                        </div>
                            <p>Lost password <a href="#">Click Here!</a></p>
                        </div>
                        <div class="btn-field">
                            <button type="button" id="signupBtn">Sign up</button>
                            <button type="button" id="signinBtn" class="disable">Sign in</button>
                        </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            function formvalidation(){
                var fname=document.getElementById("fn");
                var mail=document.getElementById("email");
                var pwds1=document.getElementById("pwds");
                if(fname.value==""){
                    alert("First name can't be null");
                    return false;
                }
                else{
                    true;
                }
                if(mail.value==""){
                    alert("Enter your mail id");
                }
                else{
                    true;
                }
                if(pwds1.value==""){
                    alert("password can't be empty");
                }
                else{
                    true;
                }
            }
            let signupBtn=document.getElementById("signupBtn");
            let siginpBtn=document.getElementById("signinBtn");
            let nameField=document.getElementById("nameField");
            let title=document.getElementById("title");

            signinBtn.onclick=function(){
                nameField.style.maxHeight= "0";
                title.innerHTML="Sign In";
                signupBtn.classList.add("disable");
                signinBtn.classList.remove("disable");
            }
            signupBtn.onclick=function(){
                nameField.style.maxHeight= "0";
                title.innerHTML="Sign Up";
                signupBtn.classList.remove("disable");
                signinBtn.classList.add("disable");
            }
            
        </script>
    </body>
</html>
